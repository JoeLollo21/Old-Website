  <style>
  body {
   background: #444444;
   color:#FFFFFF;
   margin:32pt;
   font-family:"Arial", "Arial", Arial, serif;
   font-size:16pt;
  }
  a {
   color: #618ddd;
   text-decoration:none;
  }
  </style>

  <script>
  var lines = [], options =
`we ask: we thrash:abashed:typecast
in mind:aligned:resigned:still blind
a dot:one shot:uncaught:we ought
a dash: held fast:unmatched:at last
guidelines:fault lines:headlines:deadlines
for naught:in knots:drawn taut:we bought
heartstrung:so long:headstrong:a bond
in time:we find:entwined:we sigh
unknot:fine wrought.:we sought:one thought
you’re home—:new song—:our hope—:keep on—
starbright . starbrought:our light . our lot:forthright . forethought:our plight . our plot
`.split('\n');
  for (var line of options) {
    lines.push(line.split(':'));
  }

  function pick(array) {
      return array[Math.floor(Math.random() * array.length)];
  }

  function generate() {
  	var sonnet = "";
  	for (line of lines) {
      sonnet += pick(line) + "<br>";
    }
  	poem.innerHTML = sonnet;
  }
  </script>
  <title>Sonnet Generator</title>
</head>

<body onload="generate();">
<div id="main" style="padding-top:18px">
